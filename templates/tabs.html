<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Pets Tab -->
  <ion-tab title="PizzeriaQR" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Pizzas" icon="icon ion-pizza" href="#/tab/pizzas">
    <ion-nav-view name="tab-pizzas"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="Bebidas" icon="icon ion-beer" href="#/tab/bebidas">
    <ion-nav-view name="tab-bebidas"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="Postres" icon="icon ion-icecream" href="#/tab/postres">
    <ion-nav-view name="tab-postres"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="Carrito" icon="icon ion-ios7-cart" href="#/tab/carrito">
    <ion-nav-view name="tab-carrito"></ion-nav-view>
  </ion-tab>



</ion-tabs>
